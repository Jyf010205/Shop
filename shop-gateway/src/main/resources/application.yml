server:
  port: 9000
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: Shop-System
          uri: lb://Shop-System
          predicates:
            - Path=/Shop-System/*
        - id: Shop-Goods
          uri: lb://Shop-Goods
          predicates:
            - Path=/Shop-Goods/*
        - id: Shop-Personal
          uri: lb://Shop-Personal
          predicates:
            - Path=/Shop-Personal/*
    #service-consumer
    nacos:
      discovery:
        server-addr: 121.5.40.72:8848 #注册中心地址